ecbTests.forEach(function (test) {
  var mode = test[0];
  console.log("MODE", mode);
  var key = utils.fromhex(test[1]);
  console.log("KEY");
  utils.dump(key);
  var key = aes.keyExpansion(key);
  console.log("EXPANDED KEY");
  utils.dump(key);
  test[2].forEach(function (test) {
    var state = utils.fromhex(test[0]);
    console.log("GIVEN PLAIN TEXT");
    utils.dump(state);
    aes[mode].encrypt(state, key);
    console.log("CALCULATED ENCRYPTED TEXT");
    utils.dump(state);
    var output = utils.tohex(state);
    if (output !== test[1]) {
      throw new Error(output + " !== " + test[1]);
    }
    state = utils.fromhex(test[1]);
    console.log("GIVEN ENCRYPTED TEXT");
    utils.dump(state);
    aes[mode].decrypt(state, key);
    console.log("CALCULATED PLAIN TEXT");
    utils.dump(state);
    var output = utils.tohex(state);
    if (output !== test[0]) {
      throw new Error(output + " !== " + test[0]);
    }
  });
});
